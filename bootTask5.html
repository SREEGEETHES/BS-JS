<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Prepend and Append Inputs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <div class="row g-2">
        <div class="col-6">
            <div class="input-group">
                <label for="firstname">Firstname</label>
                <span class="input-group-text">
                    <span class="bi-person"></span>
                </span>
            
                <input type="text" class="form-control" placeholder="Firstname" id="Firstname">
            </div>
        </div>
        <br>
        <br>
        <div class="col-6">
            <div class="input-group">
                <label for="firstname">LastName</label>
                <span class="input-group-text">
                    <span class="bi-person"></span>
                </span>
                
                <input type="text" class="form-control" placeholder="LastName" id="Firstname">
            </div>
        </div>
        <br>
        <br>
        <div class="col-6">
            <div class="input-group">
                <label for="email">Email</label>
                <span class="bi-envelope"></span>
                <input type="text" class="form-control" placeholder="Email" id="Email">
            </div>
        </div>
        <br>
        <br>
        <div class="col-6">
            <div class="input-group">
                <label for="phone">Phone</label>
                <span class="bi-phone"></span>
                <input type="number" class="form-control" placeholder="phone">
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
